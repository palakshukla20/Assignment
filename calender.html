  <script>
    var months = ["January", " February", "March", "April", "May", "June", "July", "August", "September", "October ", "November", "December"];
    var startYear = 1999;
    var endYear = 2023;
    for (x=0; x<=months.length; x++) {
      var monthList = document.createElement("option");
      var monthName = document.createTextNode(months[x]);
      monthList.appendChild(monthName);
      var element = document.getElementById("month");
      element.appendChild(monthList);
    }
    for (x = startYear; x < endYear; x++) {
      var yearList = document.createElement("option");
      var yearName = document.createTextNode(x);
      yearList.appendChild(yearName);
      yearList.setAttribute("value",x);
      var element = document.getElementById("year");
      element.appendChild(yearList);
    }
    var yearName = document.getElementById("year");
    document.write(yearName)
    function setDate() {
      var monthName = document.getElementById("month").selectedIndex;
      var yearName = parseInt(document.getElementById("year");
      var firstDay = new Date(yearName,monthName+1,0).getDate();
      var day = new Date(yearName,monthName,1).getDay(); 
      temp = 1;
      for (let i = 0; i < 6; i++) {  
        taRow = document.createElement("tr");
        for (let j = 0; j< 7 && temp <= firstDay; j++) {
          taDate = document.createElement("td");
          content = document.createTextNode(temp);
          taDate.appendChild(content)
          taRow.appendChild(taDate);
          temp +=1;
        }
        ele = document.getElementById("tableBody");
        ele.appendChild(taRow);
      }
    }
    function refreshPage(){
      window.location.reload();  
    } 
</script>
